<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela da Cantina</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Cantina da Escola</h2>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Preço (R$)</th>
            <th>Disponibilidade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Sanduíche</td>
            <td>8.00</td>
            <td>Disponível</td>
        </tr>
        <tr>
            <td>Refrigerante</td>
            <td>4.50</td>
            <td>Disponível</td>
        </tr>
        <tr>
            <td>Bolo</td>
            <td>5.00</td>
            <td>Esgotado</td>
        </tr>
        <tr>
            <td>Fruta</td>
            <td>2.00</td>
            <td>Disponível</td>
        </tr>
    </tbody>
</table>

</body>
</html>
